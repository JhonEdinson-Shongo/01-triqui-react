# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: build proyect

on:
  workflow_dispatch:
env:
  PRODUCTION_ENV: ${{ vars.PRODUCTION_ENV }}
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Reading env vars 🚀
      run: |
        node -e "
          let envVars = process.env.PRODUCTION_ENV.split('\r\n')
          for(i=0; i < envVars.length; i++) {
            let [key_env, val_env] = envVars[i].split('=')
            process.env[key_env] = val_env
          }
        "
    - name: Printing env's
      run: printenv
    - name: Checkout 🛎️
      uses: actions/checkout@v3
    - name: installing dependencies
      run: npm ci
    - name: runing build...
      run: npm run build
    - name: push and deployment...
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
