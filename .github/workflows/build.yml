name: build proyect

on:
  workflow_dispatch:
env:
  PRODUCTION_ENV: ${{ vars.PRODUCTION_ENV }}
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Reading env vars ğŸš€
      run: |
        node -e "
          let envVars = process.env.PRODUCTION_ENV
          console.log(envVars)
          console.log(envVars.split('\n'))
        "
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - name: installing dependencies
      run: npm ci
    - name: runing build...
      run: npm run build
    - name: push and deployment...
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
